<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moroccan Heritage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background: #ff5100;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      margin: 20px;
    }

    .section {
      margin: 20px 0;
    }

    .history, .culture {
      padding: 20px;
      background-color: #9cd5ff;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .history h2, .culture h2 {
      font-size: 24px;
      color: #851715;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin: 10px 0;
    }

    #history-text, #culture-text {
      font-size: 16px;
    }

    [contenteditable] {
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #851715;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Moroccan Heritage <span style="font-size: 24px; font-family: 'Amiri', serif;">التراث المغربي</span></h1>
</header>

<div class="content">
  <section class="section history">
    <h2>History</h2>
    <p id="history-text" contenteditable="true">Your history content goes here.</p>
  </section>

  <section class="section culture">
    <h2>Culture</h2>
    <p id="culture-text" contenteditable="true">Your culture content goes here.</p>

    <div id="interactive-features">
      <ul>
        <li contenteditable="true">Music</li>
        <li contenteditable="true">Food</li>
        <li contenteditable="true">Art</li>
        <li contenteditable="true">Architecture</li>
        <li contenteditable="true">Clothes</li>
      </ul>
    </div>
  </section>
</div>

<div class="content">
  <button onclick="addImage('https://images.pexels.com/photos/3581916/pexels-photo-3581916.jpeg')">Add Image</button>
  <button onclick="addVideo('https://www.youtube.com/embed/dQw4w9WgXcQ')">Add Video</button>
</div>

<script>
  function addImage(url) {
    const img = document.createElement('img');
    img.src = url;
    document.querySelector('.culture').appendChild(img);
  }

  function addVideo(url) {
    const video = document.createElement('iframe');
    video.src = url;
    document.querySelector('.culture').appendChild(video);
  }
</script>

</body>
</html>
