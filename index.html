<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about Moroccan heritage, history, culture, and more.">
    <meta name="keywords" content="Moroccan heritage, history of Morocco, Moroccan culture, Moroccan traditions">
    <meta name="author" content="Your Name">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Moroccan Heritage</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-text">
            <span class="english">Moroccan Heritage</span>
            <span class="arabic">التراث المغربي</span>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#culture">Culture</a></li>
            <li><a href="#about-us">About Us</a></li>
        </ul>
    </nav>

    <!-- Editable Section -->
    <section class="editable-section" id="history">
        <h2>History of Morocco</h2>
        <div contenteditable="true" class="editable-content">
            Edit this section to add the history of Morocco...
        </div>
    </section>

    <!-- Multimedia Section -->
    <section class="media-section">
        <h2>Moroccan Culture</h2>
        <img src="morocco-image.jpg" alt="Morocco" class="media">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/video-id" frameborder="0" allowfullscreen></iframe>
        <audio controls>
            <source src="audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Search Bar -->
    <section class="search-section">
        <input type="text" id="search" placeholder="Search...">
    </section>

    <!-- Footer Section with Newsletter -->
    <footer>
        <div class="newsletter">
            <h3>Subscribe to Our Newsletter</h3>
            <form>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
